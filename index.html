<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <input type="text" class="in">
        <h1 class="result" ></h1>
        <div>

            <button class="one" onclick="set1()">1</button>
            <button class="two" onclick="set2()">2</button>
            <button class="three" onclick="set3()">3</button>

        </div>

        <div>
            <button class="four" onclick="set4()">4</button>
            <button class="five" onclick="set5()">5</button>
            <button class="six" onclick="set6()">6</button>
        </div>

        <div>

            <button class="seven" onclick="set7()">7</button>
            <button class="eight" onclick="set8()">8</button>
            <button class="nine" onclick="set9()">9</button>

        </div>

        <div>
            <button class="zero" onclick="set0()">0</button>
            <button class="add" onclick="add()">+</button>
            <button class="sub" onclick="sub()">-</button>
        </div>

        <div >
            <button class="div" onclick="div()">/</button>
            <button class="mul" onclick="mul()">x</button>
            <button class="equal" onclick="equal()">=</button>
        </div>

    </div>

    <script src="ind2.js"></script>
</body>


</html>
